<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="./"><img class="header__logo" src="./image/logo.svg" alt="Логотип шапки"></a>
        </header>

        <main class="content">
            <section class="profile">
                <img src="image/profile_avatar.jpg" alt="Ваш аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit">
                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add">
                </button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Кирилл.</p>
        </footer>

        <div class="popup" id="popup-edit">
            <div class="popup__window">
                <button type="button" class="popup__close-button"></button>
                <form name="popup" class="popup__form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    class="popup__input popup__input_type_name"
                    placeholder="Имя" 
                    minlength="2" 
                    maxlength="40" 
                    required>
                    <span class="popup__error" id="name-error">Вы пропустили это поле.</span>
                    <input 
                    type="text" 
                    name="description" 
                    id="description"  
                    class="popup__input popup__input_type_description" 
                    placeholder="О себе" 
                    minlength="2"
                    maxlength="200" 
                    required>
                    <span class="popup__error " id="description-error">Вы пропустили это поле.</span>
                    <button type="submit" class="popup__submit-button popup__button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-add">
            <div class="popup__window">
                <button type="button" class="popup__close-button "></button>
                <form name="popup" class="popup__form" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input 
                    type="text" 
                    name="placeName" 
                    id="placeName" 
                    class="popup__input popup__input_type_placeName"
                    placeholder="Название" 
                    minlength="2" 
                    maxlength="30" 
                    required>
                    <span class="popup__error" id="placeName-error">Вы пропустили это поле.</span>
                    <input 
                    type="url" 
                    name="placeLink"
                    id="placeLink" 
                    class="popup__input popup__input_type_placeLink"
                    placeholder="Ссылка на картинку" 
                    required>
                    <span class="popup__error" id="placeLink-error">Введите адрес сайта.</span>
                    <button type="submit" class="popup__submit-button popup__button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_overlay-black" id="popup-photo">
            <div class="popup__fullscreen">
                <button type="button" class="popup__close-button "></button>
                <img class="popup__image" alt="тут картинка" src="#">
                <p class="popup__image-subtitle"></p>
            </div>
        </div>

        <template id="card-template">
            <li class="element">
                <button type="button" class="element__delete"></button>
                <img src="#" alt="" class="element__photo">
                <div class="element__text">
                    <h3 class="element__title"></h3>
                    <button type="button" class="element__heart"></button>
                </div>
            </li>
        </template>
    </div>
    <script type="module" src="./scripts/indexx.js"></script>
    
</body>

</html>

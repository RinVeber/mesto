<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><a href="./"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип шапки"></a></header><main class="content"><section class="profile"><div class="profile__avatar-overlay"></div><img src="#" alt="Ваш аватар" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit"></button><h2 class="profile__description">Исследователь океана</h2></div><button type="button" class="profile__add"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Кирилл.</p></footer><section class="popup popup_type_edit"><div class="popup__window"><button class="popup__close-button" type="button"></button><form class="popup__form popup__form_type-edit" name="popup_edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><input name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error name-input-error" id="name-error">Вы пропустили это поле.</span> <input name="about" id="about-input" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__error about-input-error" id="about-error">Вы пропустили это поле.</span> <button type="submit" class="popup__submit-button popup__button">Сохранить</button></form></div></section><section class="popup popup_type_card"><div class="popup__window"><button type="button" class="popup__close-button"></button><form name="popup-card-add" class="popup__form popup__form_type_card" novalidate><h2 class="popup__title">Новое ме

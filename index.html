<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="./"><img class="header__logo" src="./image/logo.svg" alt="Логотип шапки"></a>
        </header>

        <main class="content">
            <section class="profile">
                <img src="image/profile_avatar.jpg" alt="Ваш аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit popup_opened">
                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add">
                </button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img src="image/Karachevsk.jpg" class="element__photo" alt="Карачевск">
                        <div class="element__text">
                            <h2 class="element__title">Карачевск</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="image/Elbrus.jpg" class="element__photo" alt="Гора Эльбрус">
                        <div class="element__text">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="image/Dombai.jpg" class="element__photo" alt="Домбай">
                        <div class="element__text">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="image/Elbrus.jpg" class="element__photo" alt="Гора Эльбрус">
                        <div class="element__text">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="image/Dombai.jpg" class="element__photo" alt="Домбай">
                        <div class="element__text">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="image/Karachevsk.jpg" class="element__photo" alt="Карачевск">
                        <div class="element__text">
                            <h2 class="element__title">Карачевск Чергизова</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Кирилл.</p>
        </footer>
        <div class="popup">
            <div class="popup__window">
                <button type="button" class="popup__close-button"></button>
                <form name="popup" class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" class="popup__input popup__input_type_name">
                    <input type="text" name="description" class="popup__input popup__input_type_description">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>

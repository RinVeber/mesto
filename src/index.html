<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="./"><img class="header__logo" src="./image/logo.svg" alt="Логотип шапки"></a>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./image/profile_avatar.jpg" alt="Ваш аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit">
                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add">
                </button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Кирилл.</p>
        </footer>

        <section class="popup popup_type_edit">
            <div class="popup__window">
            <button class="popup__close-button" type="button"></button>
              <form class="popup__form popup__form_type-edit" name="popup_edit" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__form-wrap">
                    <input 
                    type="text" 
                    name="name" 
                    id="name-input" 
                    class="popup__input popup__input_type_name"
                    placeholder="Имя" 
                    minlength="2" 
                    maxlength="40" 
                    required>
                    <span class="popup__error name-input-error">Вы пропустили это поле.</span>
                </div>
                <div class="popup__form-wrap">
                    <input 
                    type="text" 
                    name="description" 
                    id="description-input"  
                    class="popup__input popup__input_type_description" 
                    placeholder="О себе" 
                    minlength="2"
                    maxlength="200" 
                    required>
                    <span class="popup__error description-input-error">Вы пропустили это поле.</span>
                </div>
                <button type="submit" class="popup__submit-button popup__button">Сохранить</button>
              </form>
            </div>
          </section>

          <section class="popup popup_type_card">
            <div class="popup__window">
                <button type="button" class="popup__close-button "></button>
                <form name="popup-card-add" class="popup__form popup__form_type_card" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <div class="popup__form-wrap">
                    <input 
                    type="text" 
                    name="name" 
                    id="name-input" 
                    class="popup__input popup__input_type_name"
                    placeholder="Название" 
                    minlength="2" 
                    maxlength="30" 
                    required>
                    <span class="popup__error name-input-error">Вы пропустили это поле.</span>
                </div>
                <div class="popup__form-wrap">
                    <input 
                    type="url" 
                    name="link"
                    id="link-input" 
                    class="popup__input popup__input_type_link"
                    placeholder="Ссылка на картинку" 
                    required>
                    <span class="popup__error link-input-error">Введите адрес сайта.</span>
                </div>
                    <button type="submit" class="popup__submit-button popup__button">Создать</button>
                </form>
            </div>
        </section>
      
          <section class="popup popup_overlay-black popup_type_image">
            <div class="popup__fullscreen">
                <button type="button" class="popup__close-button "></button>
                <img class="popup__image" alt="тут картинка" src="#">
                <figcaption class="popup__caption"></figcaption>
                <p class="popup__image-subtitle"></p>
            </div>
        </section>
      
        </div>
        <template class="card_type_template">
            <article class="element">
                <button type="button" class="element__delete"></button>
                <img src="#" alt="#" class="element__photo">
                <div class="element__text">
                    <h3 class="element__title"></h3>
                    <button type="button" class="element__heart"></button>
                </div>
            </article>
        </template>

<script type="module" src="./scripts/pages/index.js"></script>
</body>

</html>
